<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <meta name="description" content="test">
    <script src="assets/js/aframe.min.js"></script>
    <script src="assets/js/aframe-auto-detect-controllers-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skyTexture" src="assets/img/ED-interior.jpg">
      </a-assets>

      <!-- Primitives. -->
      <a-box position="-.5 1 -2.25" width=".5" height=".25" depth=".5" rotation="0 45 0" color="lightblue"></a-box>
      <a-sphere position="0 1 -1.75" radius=".125" material="color:#EF2D5E;metalness: 0.7"></a-sphere>
      <a-cylinder position=".5 1 -1.75" radius="0.25" height=".5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 .75 -2.25" rotation="-90 0 0" width="2" height="2" color="#7BC8A4"></a-plane>

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="180" width="2048"></a-sky>

      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>

    </a-scene>
  </body>
</html>
