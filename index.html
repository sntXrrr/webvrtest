<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <meta name="description" content="test">
    <script src="assets/js/aframe.min.js"></script>
    <script src="assets/js/aframe-auto-detect-controllers-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skyTexture1" src="assets/img/ED-interior.jpg">
        <img id="skyTexture1-thumb" src="assets/img/ED-interior-thumb.jpg">
        <img id="skyTexture2" src="assets/img/ED-interior2.jpg">
        <img id="skyTexture2-thumb" src="assets/img/ED-interior2-thumb.jpg">
      </a-assets>

      <!-- Primitives. -->
      
      <a-box position="-.5 .88 -1.82" width=".5" height=".25" depth=".5" rotation="0 45 0" color="lightblue"></a-box>
      <a-sphere position="-.45 1.15 -1.80" radius=".125" material="color:#EF2D5E;metalness: 0.7"></a-sphere>
      <a-cylinder position=".5 1 -2.41" radius="0.25" height=".5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -2.25" rotation="-90 0 0" width="2" height="2" color="#7BC8A4"></a-plane>

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" rotation="0 180 0" src="#skyTexture2" width="2048"></a-sky>

      <!-- Camera + Cursor. -->
      <a-camera>
        <a-cursor id="cursor">
          <a-animation begin="click" easing="ease-in" attribute="scale"
                      fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                      from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-cursor>
      </a-camera>

      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>

    </a-scene>
  </body>
</html>
